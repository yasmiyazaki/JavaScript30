<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello I am a %s sting!', 'second')

    // Interpolated
    console.log('%c I am some greate text', 'font-size: 50px')

    // Styled
    console.warn('Oh No')

    // warning!

    // Error :|
    console.error('Oh Nooo')

    // Info
    console.info('Oh aaa')

    // Testing
    const p = document.querySelector('p');

    console.assert();

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together

    // counting

    // timing
    console.table(dogs)

  </script>
</body>
</html>
